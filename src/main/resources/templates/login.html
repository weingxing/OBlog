<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title th:text="${title}"></title>
		<link rel="stylesheet" type="text/css" href="./lib/layui-v2.5.5/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
	</head>

	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<div class="m-login-warp">
					<form class="layui-form">
						<div th:text="${title}" class="m-logo"></div>

						<div class="layui-form-item">
							<input type="text" name="username" required lay-verify="username" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="password" name="password" required lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input">
						</div>

						<div class="layui-form-item m-login-btn">
							<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 录</button>
						</div>
					</form>
					<button class="layui-btn layui-btn-fluid" id="register">注 册</button>
				</div>

				<p class="copyright">&copy;2020 Designed by <a href="https://www.mapletown.xyz">Oxygen</a></p>
			</div>
		</div>
		<script src="./lib/layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jsencrypt.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
